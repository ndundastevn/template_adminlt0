<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="body"><h2>Fill this form to Enroll Your Child at our school</h2>
            <div class="container mt-5">
                <h2>Enrollment Form</h2>
                <form>
                  <div class="mb-3">
                    <label for="parentName" class="form-label">Parent's Name</label>
                    <input type="text" class="form-control" id="parentName" placeholder="Enter parent's name" required>
                  </div>
                  <div class="mb-3">
                    <label for="parentContact" class="form-label">Parent's Contact</label>
                    <input type="text" class="form-control" id="parentContact" placeholder="Enter parent's contact number" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentName" class="form-label">Student's Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter student's name" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentAge" class="form-label">Student's Age</label>
                    <input type="number" class="form-control" id="studentAge" placeholder="Enter student's age" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentGrade" class="form-label">Student's Current Grade</label>
                    <input type="text" class="form-control" id="studentGrade" placeholder="Enter student's current grade" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentSchool" class="form-label">Student's Current School</label>
                    <input type="text" class="form-control" id="studentSchool" placeholder="Enter student's current school" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div></div>
        <div class="footer">
            <p>�� 2023 Enroll. All rights reserved.</p>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
